<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENTESTE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* اللون الأزرق السماوي الفاتح */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #87ceeb; /* اللون الأزرق السماوي */
            padding: 20px;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            border: 2px solid #87ceeb;
            border-radius: 8px;
            max-width: 300px;
        }
        .description {
            background-color: #e0ffff; /* خلفية بلون سماوي فاتح */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>DENTESTE</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <img src="7.jpg" alt="Design 1">
            <img src="10.jpg" alt="Design 2">
            <img src="11.jpg" alt="Design 3">
            <img src="12.jpg" alt="Design 4">
            <img src="13.jpg" alt="Design 4">
            <img src="14.jpg" alt="Design 4">
            <img src="2.jpg" alt="Design 4">
            <img src="1.jpg" alt="Design 4">
            <img src="3.jpg" alt="Design 4">
            <img src="4.jpg" alt="Design 4">
        </div>
        <div class="description">
            <h2>Small Designs for DENTESTE clinic </h2>
            <p>Designed eye-catching ads for the clinic's dental services.</p>
            <p>Helped Denteste Clinic get more patients through online marketing.</p>
        </div>
    </div>
</body>
</html>
